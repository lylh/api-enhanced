<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>二维码登录</title>
</head>

<body>
  <img id="qrImg" />
  <div id="info" class="info"></div>
  <div id="loginStatus" style="display: none;">
    <h3>当前登录状态</h3>
    <div id="userInfo"></div>
    <button id="reLoginBtn" onclick="forceReLogin()">重新登录</button>
  </div>
  <script src="https://fastly.jsdelivr.net/npm/axios@0.26.1/dist/axios.min.js
    "></script>
  <script>
    async function login() {
      let timer
      let timestamp = Date.now()
      const cookie = localStorage.getItem('cookie')
      
      // 先检查登录状态
      const loginStatus = await getLoginStatus(cookie)
      
      // 如果已经登录且账号信息有效，显示登录状态和选择界面
      if (loginStatus && loginStatus.data && loginStatus.data.account && loginStatus.data.account.id) {
        showLoginStatus(loginStatus.data)
        return
      }
      
      // 显示二维码登录界面
      showQRLogin()
    }
    
    function showLoginStatus(userData) {
      document.querySelector('#qrImg').style.display = 'none'
      document.querySelector('#info').style.display = 'none'
      document.querySelector('#loginStatus').style.display = 'block'
      document.querySelector('#userInfo').innerText = `已登录用户: ${userData.profile.nickname}\nUID: ${userData.account.id}`
    }
    
    function forceReLogin() {
      // 清除本地存储的cookie
      localStorage.removeItem('cookie')
      // 显示二维码登录界面
      showQRLogin()
      // 隐藏登录状态界面
      document.querySelector('#loginStatus').style.display = 'none'
    }
    
    async function showQRLogin() {
      document.querySelector('#qrImg').style.display = 'block'
      document.querySelector('#info').style.display = 'block'
      document.querySelector('#info').innerText = '正在生成二维码...'
      
      try {
        const res = await axios({
          url: `/login/qr/key?timestamp=${Date.now()}`,
          timeout: 10000,
          headers: {
            'Cache-Control': 'no-cache',
            'Pragma': 'no-cache'
          }
        })
        const key = res.data.data.unikey
        console.log('[QR Login] Generated key:', key)
        
        const res2 = await axios({
          url: `/login/qr/create?key=${key}&qrimg=true&timestamp=${Date.now()}&ua=pc`,
          timeout: 10000,
          headers: {
            'Cache-Control': 'no-cache',
            'Pragma': 'no-cache'
          }
        })
        console.log('[QR Login] QR code created successfully')
        document.querySelector('#qrImg').src = res2.data.data.qrimg
        document.querySelector('#info').innerText = '请使用网易云音乐APP扫描二维码登录'

        let expiredCount = 0
        let checkCount = 0
        const maxChecks = 60 // 最多检查60次（3分钟）
        
        timer = setInterval(async () => {
        checkCount++
        
        try {
          const statusRes = await checkStatus(key)
          
          // 登录成功，立即处理
          if (statusRes.code === 803) {
            clearInterval(timer)
            alert('授权登录成功')
            
            // 设置浏览器cookie
            setCookieToBrowser(statusRes.cookie)
            
            // 保存到localStorage作为备份
            localStorage.setItem('cookie', statusRes.cookie)
            
            // 获取登录状态
            await getLoginStatus(statusRes.cookie, 'display')
            return
          }
          
          // 检查网络错误
          if (statusRes.code === -1) {
            expiredCount++
            console.warn('[QR Check] Network error, retry count:', expiredCount)
            
            // 连续3次网络错误则认为需要重新生成
            if (expiredCount >= 3) {
              clearInterval(timer)
              alert('网络连接异常，请重新获取二维码')
              setTimeout(() => {
                showQRLogin()
              }, 1000)
              return
            }
            return // 跳过本次检查，等待下次重试
          }
          
          // 二维码过期处理
          if (statusRes.code === 800) {
            clearInterval(timer)
            console.log('[QR Check] QR code expired, regenerating...')
            alert('二维码已过期,请重新获取')
            // 自动重新生成二维码
            setTimeout(() => {
              showQRLogin()
            }, 1000)
            return
          }
          
          // 等待扫码状态
          if (statusRes.code === 801) {
            document.querySelector('#info').innerText = '等待扫码...'
            expiredCount = 0 // 重置过期计数器
          }
          
          // 已扫码，等待确认
          if (statusRes.code === 802) {
            document.querySelector('#info').innerText = '已扫码，请在手机上确认登录'
            expiredCount = 0 // 重置过期计数器
          }
          
          // 检查是否超时（3分钟无响应）
          if (checkCount >= maxChecks) {
            clearInterval(timer)
            alert('二维码检查超时，请重新获取')
            setTimeout(() => {
              showQRLogin()
            }, 1000)
            return
          }
          
        } catch (error) {
           console.error('检查二维码状态时发生未预期错误:', error)
           // 对于未预期的错误，也增加错误计数
           expiredCount++
           if (expiredCount >= 3) {
             clearInterval(timer)
             alert('系统异常，请重新获取二维码')
             setTimeout(() => {
               showQRLogin()
             }, 1000)
             return
           }
         }
      }, 3000)
      
      } catch (error) {
        console.error('[QR Login] Failed to generate QR code:', error)
        document.querySelector('#info').innerText = '生成二维码失败，请刷新页面重试'
        alert('生成二维码失败，请检查网络连接后重试')
      }
    }
    login()

    // 设置浏览器cookie的函数
    function setCookieToBrowser(cookieString) {
      try {
        // 解析cookie字符串
        const cookies = cookieString.split(';')
        cookies.forEach(cookie => {
          const trimmedCookie = cookie.trim()
          if (trimmedCookie) {
            // 设置cookie到浏览器，添加路径和域名
            document.cookie = `${trimmedCookie}; path=/; domain=${window.location.hostname}`
          }
        })
        console.log('[QR Login] Browser cookies set successfully')
      } catch (error) {
        console.error('[QR Login] Failed to set browser cookies:', error)
      }
    }

    async function checkStatus(key) {
      try {
        const res = await axios({
          url: `/login/qr/check?key=${key}&timestamp=${Date.now()}&ua=pc`,
          timeout: 10000, // 10秒超时
          headers: {
            'Cache-Control': 'no-cache',
            'Pragma': 'no-cache'
          }
        })
        console.log('[QR Check] Status response:', res.data)
        return res.data
      } catch (error) {
        console.error('[QR Check] Request failed:', error)
        // 返回一个表示网络错误的状态
        return { code: -1, message: 'Network Error' }
      }
    }
    async function getLoginStatus(cookie = '') {
      try {
        const res = await axios({
          url: `/login/status?timestamp=${Date.now()}&ua=pc`,
          method: 'post',
          data: {
            cookie,
          },
        })
        
        // 如果不是在检查初始登录状态，则显示信息
        if (arguments.length > 1 && arguments[1] === 'display') {
          document.querySelector('#info').innerText = JSON.stringify(res.data, null, 2)
        }
        
        return res.data
      } catch (error) {
        console.error('获取登录状态失败:', error)
        return null
      }
    }
  </script>
  <style>
    .info {
      white-space: pre;
    }
    
    #loginStatus {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    
    #loginStatus h3 {
      margin-top: 0;
      color: #333;
    }
    
    #userInfo {
      margin: 10px 0;
      white-space: pre-line;
      color: #666;
    }
    
    #reLoginBtn {
      padding: 8px 16px;
      background-color: #1890ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    #reLoginBtn:hover {
      background-color: #40a9ff;
    }
  </style>
</body>

</html>
